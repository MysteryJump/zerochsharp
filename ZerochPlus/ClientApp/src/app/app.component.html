<!--The content below is only a placeholder and can be replaced.-->
<nav class="sidebar">
  <app-board-list></app-board-list>
</nav>
<div class="main">
  <div class="top-row px-4">
    <a class="navbar ml-md-auto" *ngIf="!this.isAuthed">Guest, Welcome</a>

    <a class="navbar ml-md-auto" *ngIf="this.isAuthed">{{this.session.userName}}, Welcome</a>
    <button
      type="button"
      class="btn btn-outline-primary"
      style="margin-left: 5px"
      routerLink="login"
      *ngIf="!this.isAuthed; else logout"
    >
      Login
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary"
      style="margin-left: 5px"
      routerLink="signup"
      *ngIf="!this.isAuthed">
      Sign Up
    </button>
    <ng-template #logout>
      <button
        type="button"
        class="btn btn-outline-primary"
        style="margin-left: 5px"
        (click)="this.logOut()"
      >
      Logout
      </button>
    </ng-template>
  </div>
  <div class="content px-4">
    <router-outlet></router-outlet>
  </div>
</div>
